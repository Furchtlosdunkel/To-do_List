<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>To-Do List</h1>
      <div class="form">
        <input type="text" id="taskInput" class="taskInput" placeholder="Add New Task">
        <button id="addTaskBtn" class="addTaskBtn">+</button>
      </div>
    </div>
    <ul id="taskList"></ul>

  </div>
  <script src="app.js"></script>
</body>

</html>
